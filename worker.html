<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Docx 2 JSON</title>
    <style>
      #text1 {
        width: 80%;
        height: 300px;
        display: block;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h3>Select an XLSX file for conversion</h3>
    <input type="file" id="convert-button" />
    <textarea id="text1"></textarea>

    <script type="module">
      import MyWorker from "./js/worker.js?worker";
      let $ = document.querySelector.bind(document);

      let worker;
      $("#convert-button").addEventListener("change", function (e) {
        if (!worker) {
          worker = new MyWorker();
          worker.addEventListener("message", (e) => {
            if (e.data.type === "ready") {
              const chunks = e.data.chunks;
              $("#text1").value = JSON.stringify(chunks, null, 2);
            }
          });
        }

        worker.postMessage({
          type: "convert",
          data: this.files[0],
        });
      });
    </script>
  </body>
</html>
